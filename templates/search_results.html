<!-- search_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your head content here -->
</head>
<body>
    <h1>Search Results for "{{ search_query }}"</h1>
    {% if search_results %}
        <ul>
            {% for player in search_results %}
                <li>
                    {% if 'image_url' in player %}
                        <img src="{{ player['image_url'] }}" alt="{{ player['name'] }} Image" class="search-result-image">
                        <br>
                    {% endif %}
                    {{ player['name'] }} - {{ player['position']|join(', ') }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
