<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Sox Players</title>
</head>
<body>
    <h1>Red Sox Players</h1>
    <ul>
        {% for player in players %}
            <li><a href="{{ url_for('player_detail', player_id=player['id']) }}">{{ player['name'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
